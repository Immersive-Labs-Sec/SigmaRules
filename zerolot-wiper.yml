title: ZEROLOT Wiper Malware Execution
id: 4f9a3dca-1c4d-47c1-85d5-f6c1a5d0f98e
status: experimental
description: Detects execution of the ZEROLOT wiper malware which uses fsutil with specific parameters to corrupt files and IOCTL_DISK_DELETE_DRIVE_LAYOUT to destroy disk partitions
author: Immersive Container 7
tags:
  - attack.impact
  - attack.t1485  # Data Destruction
  - attack.t1561.002  # Disk Wipe - Disk Structure Wipe
logsource:
  category: process_creation
  product: windows
detection:
  # Detect the fsutil command being used to zero out file data with exact parameters

  fsutil_command_exact:
    Image|endswith: 
      - '\fsutil.exe'
    CommandLine|contains|all: 
      - 'file'
      - 'setzerodataoffset=0'
      - 'length=1048576'  # Exact length value from the malware

  # More general pattern for fsutil with setzerodataoffset
  fsutil_command_general:
    Image|endswith: 
      - '\fsutil.exe'
    CommandLine|contains|all: 
      - 'file'
      - 'setzerodataoffset'

  # Detect suspicious process behavior
  wiper_process_behavior:
    CommandLine|contains: '\\.\\PhysicalDrive'


  condition: fsutil_command_exact or fsutil_command_general or wiper_process_behavior
level: critical
falsepositives:
  - Legitimate disk management utilities that use similar API calls
  - System administrators running disk diagnostic or repair tools
fields:
  - CommandLine
  - Image